<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>ZooCrypt</title>
    <style type="text/css" media="screen">
    .editor {
      width: 600px;
      height: 600px;
      margin-right: 1em;
    }
    button {
      width: 8em;
      margin-right: 0.5em;
    }
    .warning {
      background: rgba(255, 50, 50, 0.1);
      position: absolute;
    }
    </style>
  </head>

    <div>
      <span id="buttons-bindings">Key bindings: </span>

      <td>
        <div>Proof script:</div>
        <div class="editor" id="editor-proof"></div>
        </td>
      <td>
        <div>Proof goal:</div> 
        <div class="editor" id="editor-goal"></div>
      </td>
      </tr>
      <tr>
        <td>
        <div id="buttons-commands">Commands: </div>
        </td>
        <td></td>
      </tr>
    </table>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
    <script type="text/javascript" src="packages/ace/src/js/ace.js"></script>    
    <script type="text/javascript" src="zoocrypt-gui.dart.js"></script>

</html>
