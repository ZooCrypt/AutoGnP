<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>ZooCrypt</title>
    <style type="text/css" media="screen">
        .editor {
            width: 600px;
            height: 600px;
            margin-right: 1em;
            margin-top: 1em;
        }
        button {
            width: 8em;
            margin-right: 0.5em;
        }
        .locked {
            background: rgba(50, 255, 50, 0.3);
            position: absolute;
        }
        .processing {
          background: rgba(255, 50, 50, 0.3);
          position: absolute;
        }

    </style>
</head>
<body style="background-color: darkcyan; align-content: center">
  <div>Press Ctrl/Cmd-S for save, Ctrl-Space for evaluate next, Ctrl-Space for evaluate up to cursor,
       and Ctlr-Backspace for unlock previous.
</div>
  <table>
    <tr style="border: crimson">
        <td>
            <div class="editor" id="editor-proof"></div>
        </td>
        <td>
            <div class="editor" id="editor-goal"></div>
            <div class="editor" id="editor-message"></div>
        </td>
    </tr>
  </table>
  <script src="imported/jquery/jquery-1.10.2.min.js"></script>
  <script src="imported/ace/ace.js"></script>
  <script src="imported/reconnecting-websocket.js"></script>
  <script src="zoocrypt.js"></script>
</body>
</html>
