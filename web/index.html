<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>ZooCrypt</title>
    <style type="text/css" media="screen">
        .editor {
            width: 600px;
            height: 600px;
            margin-right: 1em;
            margin-top: 1em;
        }
        button {
            width: 8em;
            margin-right: 0.5em;
        }
        .locked {
            background: rgba(50, 255, 50, 0.3);
            position: absolute;
        }
        .processing {
          background: rgba(255, 50, 50, 0.3);
          position: absolute;
        }

    </style>
</head>
<body>
  <table>
    <tr>
        <td>
            <div>Proof script (press Ctrl/Cmd-S for save, Ctrl-Enter for next, and Ctlr-Backspace for previous).</div>
            <div class="editor" id="editor-proof"></div>
        </td>
        <td>
            <div>Proof goal.</div>
            <div class="editor" id="editor-goal"></div>
            <div class="editor" id="editor-message"></div>
        </td>
    </tr>
    </table>
  <script src="imported/jquery/jquery-1.10.2.min.js"></script>
  <script src="imported/ace/ace.js"></script>
  <script src="zoocrypt.js"></script>
</body>
</html>
