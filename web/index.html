<!DOCTYPE html>

<html>
<head>
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <meta charset="utf-8">
    <title>ZooCrypt</title>
    <style type="text/css" media="screen">
        .editor {
            width: 600px;
            height: 600px;
            margin-right: 1em;
            margin-top: 1em;
        }
        .locked {
            background: rgba(50, 255, 50, 0.3);
            position: absolute;
        }
        .processing {
          background: rgba(50, 255, 50, 0.1);
          position: absolute;
        }
        /* Reset the container */
        .container {
          max-width: none !important;
          min-width: 95%;
          padding-left: 0px;
          padding-top: 5px;
          /*border: 5px solid green;*/
        }
    </style>
</head>
<body style="background-color: rgba(35, 35, 35, 0.84);">
  <div class="container">
    <div class="row" style="color: #ffffff">
      <div class="btn-toolbar">
        <div id="buttons"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table>
          <tbody>
            <tr>
              <td>
                <div class="editor" id="editor-proof"></div>
              </td>
              <td>
                <div class="editor" id="editor-goal"></div>
                <div class="editor" id="editor-message"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div id="open-file-modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="text-align: center">
          <h3  class="modal-title">Open file</h3>
        </div>
        <div class="modal-body" style="text-align: center">
          <div class="btn-group-vertical" id="file-buttons">
            <div id="file-buttons"/>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn-group">
            <button type="button" class="btn btn-primary btn-default" id="btn-cancel-open">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="imported/jquery/jquery-1.11.1.min.js"></script>
  <script src="imported/ace/ace.js"></script>
  <script src="imported/ace/keybinding-emacs.js"></script>
  <script src="imported/ace/mode-zoocrypt.js"></script>
  <script src="imported/bootstrap.min.js"></script>
  <script src="imported/handlebars-v2.0.0.js"></script>
  <script src="imported/reconnecting-websocket.js"></script>

  <script id="button-template" type="text/x-handlebars-template">
    <button class="btn btn-primary btn-default" id="btn-open">Open file</button>
    <button class="btn btn-primary btn-default" id="btn-save">Save ({{CTRL}}-s)</button>
    <button class="btn btn-primary btn-default" id="btn-eval-next">Eval next (Ctrl-n)</button>
    <button class="btn btn-primary btn-default" id="btn-eval-upto">Eval up to cursor (Ctrl-return)</button>
    <button class="btn btn-primary btn-default" id="btn-eval-undo">Undo eval (Ctrl-p)</button>
  </script>
  
  <script id="file-button-template" type="text/x-handlebars-template">
    <button type="button" class="btn btn-default file-choice">{{file}}</button>
  </script>

  <script src="zoocrypt.js"></script>
  
</body>
</html>
